<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Taschenrechner</h1>
    <div id="container">
    	<form>
      	<input id="zahl1" type="text" placeholder="Zahl 1">
        <select id="rechenart">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
      	<input id="zahl2" type="text" placeholder="Zahl 2">
      	<p>=</p>
      	<input id="ergebnis" type="text" placeholder="Ergebnis">
        <button id="berechneButton" type="button">></button>
    	</form>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
